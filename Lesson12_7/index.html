<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div>
            <h2>freeCodeCamp Survey Form</h2>
        </div>
        <div class="subtitle">Thank you for taking the time to help us improve the platform</div>
    </header>

    <div class="container">
        <div class="item name">
            <label for="name-input">Name</label>
            <input class="input-field" type="text" placeholder=" Enter your name">
        </div>
        <div class="item email">
            <label for="email-input">Email</label>
            <input class="input-field" type="email" placeholder=" Enter your Email">
        </div>
        <div class="item age">
            <label for="age-input">Age <span>(optional)</span></label>
            <input class="input-field" type="text" placeholder=" Age">
        </div>
        <div class="item role">
            <label for="role-input">Which option best describes your current role?</span></label>
            <form class="input-field" action="">
                <select class="input-field" name="role" id="">
                    <option value="0">Select current role</option>
                    <option value="1">Unemployed</option>
                    <option value="2">Currently employed</option>
                    <option value="3">Student</option>
                    <option value="4">Retired</option>
                </select>
            </form>
        </div>
        <div class="recommend">
            <div class="recommend-container">
                <label for="recommend-input">Would you recommend freeCodeCamp to a friend?</label>
                <div class="answer-container">
                    <input type="radio" name="recommend-input" id="1" value="Definately" checked>
                    <label for="1">Definately</label>
                </div>
                <div class="answer-container">
                    <input type="radio" name="recommend-input" id="2" value="Maybe">
                    <label for="Maybe">Maybe</label>
                </div>
                <div class="answer-container">
                    <input type="radio" name="recommend-input" id="3" value="Not-sure">
                    <label for="Not-sure">Not sure</label>
                </div>
            </div>
        </div>
        <div class="item feature">
            <label for="feature-input">What is your favorite feature of freeCodeCamp?</span></label>
            <form class="input-field" action="">
                <select class="input-field" name="feature" id="">
                    <option value="5">Select an option</option>
                    <option value="6">Online classes</option>
                    <option value="7">Free code downloads</option>
                    <option value="8">Mentoring assistence</option>
                    <option value="9">Free coffee</option>
                </select>
            </form>
        </div>
        <div class="checkbox-container">
            <label for="checkbox-input">What would you like to see improved?<span>(Check all that apply)</span></label>
            <div><input type="checkbox" name="check" id="1"><label for="1">Front-end Projects</label> </div>
            <div><input type="checkbox" name="check" id="2"><label for="2">Back-end Projects</label> </div>
            <div><input type="checkbox" name="check" id="3"><label for="3">Data Visualization</label> </div>
            <div><input type="checkbox" name="check" id="4"><label for="4">Challenges</label> </div>
            <div><input type="checkbox" name="check" id="5"><label for="5">Open Source Community</label></div>
            <div><input type="checkbox" name="check" id="6"><label for="6">Gitter help rooms</label></div>
            <div><input type="checkbox" name="check" id="7"><label for="7">Videos</label> </div>
            <div><input type="checkbox" name="check" id="8"><label for="8">City Meetups</label> </div>
            <div><input type="checkbox" name="check" id="9"><label for="9">Wiki</label></div>
            <div><input type="checkbox" name="check" id="10"><label for="10">Forum</label></div>
            <div><input type="checkbox" name="check" id="11"><label for="11">Additional Courses</label></div>
        </div>
        <div class="textarea-container">
            <label for="textarea-input">Any comments or suggestions?</label>
            <textarea name="text-area" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="btn">
            <input type="submit" value="Submit">
        </div>
    </div>
</body>

</html>
